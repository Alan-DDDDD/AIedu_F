            let form = new FormData();
            form.append('question',question);
            form.append('type','answer');
            form.append('messages',JSON.stringify(amsg))
            form.append('file',fileInput.files[0]);
            $(`#question`).val("");
            chat(form).then(x=>{
                chatAreas.append(`<div class="row m-1">
                <div class="card col-4 align-self-start">
                    ${amsg[amsg.length-1].content}
                </div>
                <div class="col-8"></div>
                </div>
                `);
                ca.scrollTop = ca.scrollHeight;
                $(`#loading`).attr('hidden',true);
            });

                  //"authorization":""
                })
            });
            amsg = await response.json();
        }

        $('#imgfile').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;

                        img.onload = function() {
                            // 創建 Canvas
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            // 設定 Canvas 尺寸
                            const MAX_WIDTH = 400; // 最大寬度
                            const MAX_HEIGHT = 400; // 最大高度
                            let width = img.width;
                            let height = img.height;

                            // 調整尺寸以符合最大寬度和高度
                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);

                            // 壓縮圖片，這裡的品質可以調整
                            const quality = 1; // 壓縮品質 (0.0 到 1.0)
                            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

                            // 顯示壓縮後的圖片
                            $('#imagePreview').attr('src', compressedDataUrl).show();
                            console.log(compressedDataUrl); // 可以在這裡查看壓縮後的 Base64 字串
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
        $(`.page`).on(`click`,function(){

        $(`#getPaper`).on(`click`,async function(){
            answerpaper = []

        async function getPaper(grade,item,type,level,count,quetionitem,paperid){
            let response = await fetch(`https://ab51-2001-b011-3817-5b36-548a-4f3d-914b-cd31.ngrok-free.app/api/OpenAI/GetPaper?grade=${grade}&item=${item}&type=${type}&level=${level}&count=${count}&quetionitem=${quetionitem}&paperid=${paperid}`,{
                method : "Get",
                headers :   new Headers({
                  "ngrok-skip-browser-warning": "69420",
                  //"authorization":""
                })
            });
            let data = await response.json();
            return data;
        }

        async function execGetPaper(p){
            collectionA();
            if(p.count > 0){
                getPaper(p.grade,p.item,p.type,p.level,p.count,p.quetionitem,p.paperid).then(x=>{
                    messages = x.messages;
                    p.count = x.count;
                    p.quetionitem = x.quetionitem;
                    p.paperid = x.paperid
                    answerpaper.push(x);
                    $('#Paper').html(messages[messages.length-1].content);
                    $('#getPaper').removeAttr('disabled');
                    waitpaper = {
                        "grade":p.grade,"item":p.item,"type":p.type,"level":p.level,"count":p.count,"quetionitem":p.quetionitem,"paperid":p.paperid
                    }
                })
            }
        }
